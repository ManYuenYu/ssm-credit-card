# 数据源
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml


# license线程池配置
#核心线程池大小
license.corePoolSize = 15
#最大线程池大小
license.maximumPoolSize = 20
#线程最大空闲时间 秒
license.keepAliveTime = 30

